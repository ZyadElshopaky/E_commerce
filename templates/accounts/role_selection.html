{% extends 'base.html' %}
{% load static %}
{% block title %} Product List {% endblock %}

{% block contents %} 
<form method="post" action="{% url 'role_selection' %}" style="padding-top:250px; text-align:center;">
    {% csrf_token %}
    <div class="role-container">
        <h2>اختر دورك</h2>
        <div class="role-buttons" style="display:inline-flex; gap:1rem; margin-top:1rem;">
            <label class="role-button" style="cursor:pointer; padding:1rem 1.5rem; border:1px solid #ccc; border-radius:8px; display:flex; flex-direction:column; align-items:center; min-width:120px;">
                <input type="radio" name="role" value="buyer" required style="margin-bottom:8px;">
                <i class="fas fa-shopping-cart" aria-hidden="true" style="font-size:24px;"></i>
                <div>مشتري</div>
            </label>

            <label class="role-button" style="cursor:pointer; padding:1rem 1.5rem; border:1px solid #ccc; border-radius:8px; display:flex; flex-direction:column; align-items:center; min-width:120px;">
                <input type="radio" name="role" value="seller" required style="margin-bottom:8px;">
                <i class="fas fa-store" aria-hidden="true" style="font-size:24px;"></i>
                <div>بائع</div>
            </label>

            <label class="role-button" style="cursor:pointer; padding:1rem 1.5rem; border:1px solid #ccc; border-radius:8px; display:flex; flex-direction:column; align-items:center; min-width:120px;">
                <input type="radio" name="role" value="admin" required style="margin-bottom:8px;">
                <i class="fas fa-user-shield" aria-hidden="true" style="font-size:24px;"></i>
                <div>أدمن</div>
            </label>
        </div>
        <div style="margin-top:1.5rem;">
            <button type="submit" style="padding:0.75rem 1.5rem; border:none; border-radius:6px; cursor:pointer;">استمرار</button>
        </div>
    </div>
</form>
{% endblock %}
