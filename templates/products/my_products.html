{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>My Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">
    <div class="container mt-5">
        <h2>My Products</h2>
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'add_product' %}" class="btn btn-success">Add New Product</a>
        </div>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product.id }}">

                            <div class="mb-2">
                                <label>Title</label>
                                <input type="text" name="title" class="form-control" value="{{ product.title }}">
                            </div>

                            <div class="mb-2">
                                <label>Price</label>
                                <input type="number" name="price" class="form-control" step="0.01"
                                    value="{{ product.price }}">
                            </div>

                            <div class="mb-2">
                                <label>Stock</label>
                                <input type="number" name="stock" class="form-control" value="{{ product.stock }}">
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary btn-sm">Update</button>
                                <a href="{% url 'edit_product' product.id %}" class="btn btn-secondary btn-sm">Full
                                    Edit</a>
                                <!-- Delete button triggers modal -->
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal{{ product.id }}">
                                    Delete
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="deleteModal{{ product.id }}" tabindex="-1"
                aria-labelledby="deleteModalLabel{{ product.id }}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form method="post" action="{% url 'delete_product' product.id %}">
                            {% csrf_token %}
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel{{ product.id }}">Confirm Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete <strong>{{ product.title }}</strong>?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
